{% extends "base.html" %}

{% block js %}{% endblock %}

{% block title %}
    Shopify Backend Challenge 2022
{% endblock %}

{% block body %}
<div class="header-div">
    <h1> Manage Warehouses </h1>
</div>

<div class="body"> 
    <h3> Add Warehouse: </h3>
    <form id="add-form" method=post action="/warehouses">
        <label> Warehouse Name </label>
        <input type="text" name="name" required> </input> 
        <label>Address</label> 
        <input type="text" name="address" required> </input> 

        <input class="submit-btn" type=submit value="Add Warehouse">
    </form>

    <div>
        <h2 class="warehouse-title"> Warehouses List: </h2>
        {% for item in list%}
        <div class="warehouse-div">
            <h4>{{item[1]}}</h4>
            <p> Address: {{item[2]}}</p>
            <form id="delete-form" method=post action="/warehouses">
                <input type="hidden" name="id" value={{item[0]}}/>
                <input class="submit-btn" type=submit value="Delete Warehouse">
            </form>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
